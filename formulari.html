<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./css/formulario.css">
</head>
<body>
    <header class="menu">
        <div class="img-menu">
            <img src="iconos/logo.png" width="130" height="130" alt="HEFZI-VÁ">
        </div>
        <nav class="nav-menu">
            <ul class="lista-menu">
                <li> <a href="./index.html">INICIO</a></li>
                <li>PRODUCTOS</li>
                <li>CONOCENOS</li>
                <li>CONTACTANOS</li>
            </ul>
        </nav>
    </header>

    <h1>CONTACTANOS</h1>
    <div class="container">
        <form class="main-formulario" action="">
            <label for="nombre">Escriba su nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="nombre" required>
            <br><br>
            <label for="apellido">Escriba su apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="apellido" required>
            <br><br>
            <label for="numero">Celular</label>
            <input type="number" id="numero" name="numero" placeholder="numero" required>
            <br><br>
            <label for="canasta">¿Cuál canasta le llama la atención?</label>
            <select name="canasta" id="canasta">
                <option value="canasta baby">canasta baby</option>
                <option value="canasta kids">canasta kids</option>
                <option value="canasta caballero">canasta caballero</option>
                <option value="canasta dama">canasta dama</option>
            </select>
            <br><br>
            <input type="submit" onclick="enviarformulario ()" value="Enviar">
        </form>
    </div>

    <footer class="main-footer">
        <div class="pie">
            <img class="img-footer" src="iconos/Facebook.png" alt="Facebook" width="80" height="80">
            <img class="img-footer" src="iconos/Instagram.png" alt="Instagram" width="80" height="80">
        </div>
        <p class="textofooter">
            Linda Paloma Hernández, mi proyecto consta de una pagína web <br> que da a conocer los productos que Hef-ziba ofrece, <br> una empresa de canastas sorpresa que se dirige <br> a cuatro diferentes publicos. 
        </p>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./formulario.js"></script>
</body>
</html>
